<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fortune Tiger ‚Äî DEMO</title>

<style>
body{
  margin:0;
  min-height:100vh;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#2a0040,#000814);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}
.card{
  width:360px;
  background:#0b0f2a;
  border-radius:20px;
  padding:20px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.7);
}
.badge{
  background:#ffcc00;
  color:#000;
  padding:6px 14px;
  border-radius:999px;
  font-weight:900;
  font-size:12px;
}
.slots{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  margin:16px 0;
}
.slot{
  height:80px;
  background:#050817;
  border-radius:16px;
  font-size:42px;
  display:flex;
  align-items:center;
  justify-content:center;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:900;
  background:linear-gradient(135deg,#ffe066,#ff9900);
  color:#000;
  margin-top:10px;
}
#win{
  color:#ffcc00;
  font-weight:900;
  margin-top:8px;
  display:none;
}
.hidden{display:none}
.small{font-size:11px;opacity:.6}
</style>
</head>

<body>

<!-- TELA INICIAL -->
<div class="card" id="start">
  <span class="badge">CASSINO DEMO</span>
  <h2>Fortune Tiger</h2>
  <p class="small">Clique para iniciar (ativa o som)</p>
  <button onclick="startGame()">Entrar no jogo</button>
</div>

<!-- JOGO -->
<div class="card hidden" id="game">
  <span class="badge">MOEDA VIRTUAL</span>
  <h2>Fortune Tiger</h2>

  <p>üí∞ Coins: <span id="coins">100</span></p>

  <div class="slots">
    <div class="slot">üêØ</div>
    <div class="slot">üêØ</div>
    <div class="slot">üêØ</div>
  </div>

  <div id="win"></div>

  <button onclick="spin()">Girar</button>
  <button onclick="openWithdraw()">Sacar</button>

  <p class="small">* Jogo demonstrativo. Coins n√£o t√™m valor real.</p>
</div>

<!-- SAQUE SIMULADO -->
<div class="card hidden" id="withdraw">
  <span class="badge">SIMULA√á√ÉO</span>
  <h2>Saque em an√°lise</h2>
  <p>Valor solicitado:</p>
  <h3>üí∞ <span id="withdrawCoins"></span> coins</h3>
  <p class="small">Ambiente fict√≠cio. Nenhum dinheiro real √© processado.</p>
  <button onclick="backGame()">Voltar</button>
</div>

<script>
let coins = 100;

// =======================
// üîä √ÅUDIOS (SEU C√ìDIGO)
// =======================
let bgMusic, spinSound, screams;

function startGame(){
  document.getElementById('start').classList.add('hidden');
  document.getElementById('game').classList.remove('hidden');

  // üé∂ m√∫sica fundo
  bgMusic = new Audio('casino-music.mp3');
  bgMusic.loop = true;
  bgMusic.volume = 0.25;
  bgMusic.play();

  // üé∞ roleta
  spinSound = new Audio('Slot Machine - Sound Effect [pHhWs74Ljek].mp3');
  spinSound.loop = true;
  spinSound.volume = 0.6;

  // üòà gritos
  screams = [
    new Audio('DSWeHRIILZ4.mp3'),
    new Audio('DSWeHRIILZ4.mp3'),
    new Audio('DSWeHRIILZ4.mp3')
  ];
  screams.forEach(s => s.volume = 1.0);
}

function playScream(){
  const s = screams[Math.floor(Math.random()*screams.length)];
  s.currentTime = 0;
  s.play();
}

function spin(){
  const slots = document.querySelectorAll('.slot');
  const ganho = Math.floor(Math.random() * (350 - 120 + 1)) + 120;

  spinSound.currentTime = 0;
  spinSound.play();

  let count = 0;
  const anim = setInterval(()=>{
    slots.forEach(s => s.textContent = 'üêØ');
    count++;
    if(count > 10){
      clearInterval(anim);
      spinSound.pause();

      coins += ganho;
      document.getElementById('coins').textContent = coins;
      document.getElementById('win').style.display = 'block';
      document.getElementById('win').textContent = `VOC√ä GANHOU +${ganho} COINS`;

      playScream();
    }
  },100);
}

function openWithdraw(){
  document.getElementById('game').classList.add('hidden');
  document.getElementById('withdraw').classList.remove('hidden');
  document.getElementById('withdrawCoins').textContent = coins;
}

function backGame(){
  document.getElementById('withdraw').classList.add('hidden');
  document.getElementById('game').classList.remove('hidden');
}
</script>

</body>
</html>
