<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fortune Tiger ‚Äî Cassino</title>

<style>
:root{
  --gold:#ffcc00;
  --bg1:#12001f;
  --bg2:#000814;
  --card:#0b0f2a;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:
    radial-gradient(circle at top, #2a0040, var(--bg2)),
    repeating-linear-gradient(
      45deg,
      rgba(255,204,0,.03),
      rgba(255,204,0,.03) 10px,
      transparent 10px,
      transparent 20px
    );
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

.card{
  width:min(92vw,400px);
  background:linear-gradient(180deg,#0f143a,var(--card));
  border-radius:22px;
  padding:22px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.7);
}

.badge{
  display:inline-block;
  background:linear-gradient(135deg,#ffd700,#ff9900);
  color:#000;
  font-weight:900;
  padding:6px 14px;
  border-radius:999px;
  font-size:.75rem;
  margin-bottom:10px;
}

h1{margin:.3em 0;font-size:1.5rem}

.balance{margin:10px 0;font-size:1.15rem;font-weight:700}

.slots{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  margin:16px 0;
}

.slot{
  height:78px;
  border-radius:16px;
  background:radial-gradient(circle at top,#1a1f55,#050817);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:2.4rem;
}

button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:16px;
  font-weight:900;
  font-size:1rem;
  background:linear-gradient(135deg,#ffe066,#ff9900);
  color:#000;
}

#winText{
  display:none;
  margin-top:8px;
  font-weight:900;
  color:var(--gold);
  animation:pulse .8s infinite;
}

.footer{margin-top:10px;font-size:.75rem;opacity:.7}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}
</style>
</head>

<body>

<!-- TELA INICIAL -->
<div class="card" id="start">
  <span class="badge">CASSINO</span>
  <h1>Fortune Tiger</h1>
  <p class="footer">Clique para iniciar</p>
  <button onclick="startGame()">Entrar</button>
</div>

<!-- JOGO -->
<div class="card" id="game" style="display:none">
  <span class="badge">SORTE</span>
  <h1>Fortune Tiger</h1>

  <div class="balance">
    üí∞ Coins: <span id="coins">100</span>
  </div>

  <div class="slots">
    <div class="slot">üêØ</div>
    <div class="slot">üêØ</div>
    <div class="slot">üêØ</div>
  </div>

  <div id="winText">VOC√ä GANHOU!</div>

  <button id="spinBtn" onclick="spin()">Girar</button>

  <div class="footer">
    Giros: <span id="spins">5</span>
  </div>
</div>

<script>
let coins = 100;
let spins = 5;
const symbols = ['üêØ','üçí','‚≠ê','üíé','üçÄ','7Ô∏è‚É£','üçâ','üîî'];

// =======================
// üîä √ÅUDIOS (SEU C√ìDIGO)
// =======================
let bgMusic, spinSound, screams;

function startGame(){
  document.getElementById('start').style.display = 'none';
  document.getElementById('game').style.display = 'block';

  // üé∂ m√∫sica fundo
  bgMusic = new Audio('casino-music.mp3');
  bgMusic.loop = true;
  bgMusic.volume = 0.25;
  bgMusic.play();

  // üé∞ roleta
  spinSound = new Audio('Slot Machine - Sound Effect [pHhWs74Ljek].mp3');
  spinSound.loop = true;
  spinSound.volume = 0.6;

  // üòà gritos
  screams = [
    new Audio('DSWeHRIILZ4.mp3'),
    new Audio('DSWeHRIILZ4.mp3'),
    new Audio('DSWeHRIILZ4.mp3')
  ];
  screams.forEach(s => s.volume = 1.0);
}

function playScream(){
  const s = screams[Math.floor(Math.random()*screams.length)];
  s.currentTime = 0;
  s.play();
}

function spin(){
  if(spins <= 0) return;

  spins--;
  document.getElementById('spins').textContent = spins;
  document.getElementById('winText').style.display = 'none';

  const slots = document.querySelectorAll('.slot');
  let count = 0;

  spinSound.currentTime = 0;
  spinSound.play();

  const interval = setInterval(()=>{
    slots.forEach(s=>{
      s.textContent = symbols[Math.floor(Math.random()*symbols.length)];
    });
    count++;

    if(count > 15){
      clearInterval(interval);
      spinSound.pause();

      const win = Math.random() < 0.35;

      if(win){
        slots.forEach(s => s.textContent = 'üêØ');
        coins += 50;
        document.getElementById('winText').style.display = 'block';
        playScream();
      }else{
        coins -= 10;
        if(coins < 0) coins = 0;
      }

      document.getElementById('coins').textContent = coins;

      if(spins === 0){
        document.getElementById('spinBtn').disabled = true;
      }
    }
  },100);
}
</script>

</body>
</html>
