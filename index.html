<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fortune Tiger â€” DEMO</title>

<style>
body{
  margin:0; min-height:100vh;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#2a0040,#000814);
  display:flex; align-items:center; justify-content:center; color:#fff;
}
.card{
  width:360px; background:#0b0f2a; border-radius:20px; padding:20px;
  text-align:center; box-shadow:0 30px 80px rgba(0,0,0,.7);
}
.badge{
  background:#ffcc00; color:#000; padding:6px 14px; border-radius:999px;
  font-weight:900; font-size:12px; display:inline-block; margin-bottom:6px;
}
.slots{
  display:grid; grid-template-columns:repeat(3,1fr); gap:12px; margin:16px 0;
}
.slot{
  height:80px; background:#050817; border-radius:16px; font-size:42px;
  display:flex; align-items:center; justify-content:center;
}
button{
  width:100%; padding:14px; border:none; border-radius:14px;
  font-weight:900; background:linear-gradient(135deg,#ffe066,#ff9900);
  color:#000; margin-top:10px;
}
button:disabled{opacity:.5}
#win{ color:#ffcc00; font-weight:900; margin-top:8px; display:none; }
.hidden{display:none}
.small{font-size:11px; opacity:.6}
</style>
</head>

<body>

<!-- START -->
<div class="card" id="start">
  <span class="badge">CASSINO DEMO</span>
  <h2>Fortune Tiger</h2>
  <p class="small">Clique para iniciar (ativa o som)</p>
  <button onclick="startGame()">Entrar no jogo</button>
</div>

<!-- GAME -->
<div class="card hidden" id="game">
  <span class="badge">MOEDA VIRTUAL</span>
  <h2>Eliseu Fortune Tiger</h2>

  <p>ğŸ’° Coins: <span id="coins">100</span></p>
  <p class="small">ğŸ¯ Giros restantes: <span id="spins">3</span></p>

  <div class="slots">
    <div class="slot">ğŸ¯</div>
    <div class="slot">ğŸ¯</div>
    <div class="slot">ğŸ¯</div>
  </div>

  <div id="win"></div>

  <button id="spinBtn" onclick="spin()">Girar</button>
  <button onclick="openWithdraw()">Sacar</button>

  <p class="small">* Jogo Fortune. JÃ¡ resgate suas recompensas.</p>
</div>

<!-- WITHDRAW -->
<div class="card hidden" id="withdraw">
  <span class="badge">Saldo</span>
  <h2>Saque em anÃ¡lise</h2>
  <p>Valor solicitado:</p>
  <h3>ğŸ’° <span id="withdrawCoins"></span> coins</h3>
  <p class="small">Ambiente demonstrativo.</p>
  <button onclick="backGame()">Voltar</button>
</div>

<script>
let coins = 100;
let spins = 3;

// ganhos controlados â†’ 100 + (40 + 50 + 60) = 250
const ganhosPorGiro = [40, 50, 60];

// =======================
// ğŸ”Š ÃUDIOS (SEU CÃ“DIGO)
// =======================
let bgMusic, spinSound, screams;

function startGame(){
  document.getElementById('start').classList.add('hidden');
  document.getElementById('game').classList.remove('hidden');

  bgMusic = new Audio('casino-music.mp3');
  bgMusic.loop = true;
  bgMusic.volume = 0.25;
  bgMusic.play();

  spinSound = new Audio('Slot Machine - Sound Effect [pHhWs74Ljek].mp3');
  spinSound.loop = true;
  spinSound.volume = 0.6;

  screams = [
    new Audio('DSWeHRIILZ4.mp3'),
    new Audio('DSWeHRIILZ4.mp3'),
    new Audio('DSWeHRIILZ4.mp3')
  ];
  screams.forEach(s => s.volume = 1.0);
}

function playScream(){
  const s = screams[Math.floor(Math.random()*screams.length)];
  s.currentTime = 0;
  s.play();
}

// =======================
// ğŸ° GIRO COM LIMITE
// =======================
function spin(){
  if(spins <= 0) return;

  const slots = document.querySelectorAll('.slot');
  const emojis = ['ğŸ¯','ğŸ’','â­','ğŸ’','ğŸ€','7ï¸âƒ£','ğŸ‰','ğŸ””'];
  const ganho = ganhosPorGiro[3 - spins];

  spins--;
  document.getElementById('spins').textContent = spins;

  spinSound.currentTime = 0;
  spinSound.play();

  let count = 0;
  const anim = setInterval(()=>{
    slots.forEach(s=>{
      s.textContent = emojis[Math.floor(Math.random()*emojis.length)];
    });
    count++;

    if(count > 15){
      clearInterval(anim);
      spinSound.pause();

      slots.forEach(s => s.textContent = 'ğŸ¯');

      coins += ganho;
      document.getElementById('coins').textContent = coins;
      document.getElementById('win').style.display = 'block';
      document.getElementById('win').textContent =
        `VOCÃŠ GANHOU +${ganho} COINS`;

      playScream();

      if(spins === 0){
        document.getElementById('spinBtn').disabled = true;
      }
    }
  },100);
}

function openWithdraw(){
  document.getElementById('game').classList.add('hidden');
  document.getElementById('withdraw').classList.remove('hidden');
  document.getElementById('withdrawCoins').textContent = coins;
}

function backGame(){
  document.getElementById('withdraw').classList.add('hidden');
  document.getElementById('game').classList.remove('hidden');
}
</script>

</body>
</html>
